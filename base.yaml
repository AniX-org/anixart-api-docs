"$schema": "https://spec.openapis.org/oas/3.1/dialect/base"
openapi: 3.1.0

info:
  title: Anixart API
  description: >
    This is an unofficial OpenAPI specification of [Anixart](https://anixart-app.com) API


    Based on Anixart 9.0 beta 9


    Some of type definitions and endpoints are taken and converted from [AnixartJS](https://github.com/theDesConnet/AnixartJS) library


    Made by [@Radiquum](https://wah.su/radiquum) at [@Anix-Org](https://github.com/AniX-org)
  version: 9.0 beta 9

servers:
  - url: https://api-s.anixsekai.com
  - url: https://api.anixsekai.com

tags:
  - name: Config
    description: Anixart app config
  - name: Auth
    description: User authentication
  - name: Discover
    description: Discover content
  - name: Notification
    description: User notifications

paths:
  # /config
  "/config/toggles":
    get:
      tags:
        - Config
      summary: Get toggles
      description: Get dynamic app configuration toggles
      operationId: configToggles
      parameters:
        - name: version_code
          in: query
          description: app version code
          required: true
          schema:
            type: integer
            example: 1
        - name: is_beta
          in: query
          description: is beta version
          required: true
          schema:
            type: boolean
            example: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/responses/IConfigTogglesResponse"
      security:
        - token: []
  "/config/urls":
    get:
      tags:
        - Config
      summary: Get urls
      description: >
        Get alternative api urls


        Also they are taken from GitHub [urls.json](https://raw.githubusercontent.com/AnixHelper/pages/refs/heads/main/urls.json)
      operationId: configUrls
      parameters:
        - name: version_code
          in: query
          description: app version code
          required: true
          schema:
            type: integer
            example: 1
        - name: is_beta
          in: query
          description: is beta version
          required: true
          schema:
            type: boolean
            example: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/responses/IConfigUrlsResponse"
      security:
        - token: []
  # /auth
  "/auth/signIn":
    post:
      tags:
        - Auth
      summary: Sign in
      description: Sign in to account and get a token
      operationId: authSignIn
      parameters:
        - $ref: "#/components/parameters/IParameterLogin"
        - $ref: "#/components/parameters/IParameterPassword"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/responses/ILoginResponse"
  "/auth/signUp":
    post:
      tags:
        - Auth
      summary: Sign up
      description: Sign up new account and get a verify code
      operationId: authSignUp
      parameters:
        - $ref: "#/components/parameters/IParameterEmail"
        - $ref: "#/components/parameters/IParameterLogin"
        - $ref: "#/components/parameters/IParameterPassword"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/responses/IRegisterResponse"
  "/auth/verify":
    post:
      tags:
        - Auth
      summary: Verify sign up
      description: verify sign up of an account and get a token
      operationId: authVerify
      parameters:
        - $ref: "#/components/parameters/IParameterEmail"
        - $ref: "#/components/parameters/IParameterLogin"
        - $ref: "#/components/parameters/IParameterPassword"
        - $ref: "#/components/parameters/IParameterHash"
        - $ref: "#/components/parameters/IParameterCode"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/responses/IRegisterVerifyResponse"
  "/auth/restore":
    post:
      tags:
        - Auth
      summary: Restore a password
      description: Send a verify code to restore a password
      operationId: authRestore
      parameters:
        - $ref: "#/components/parameters/IParameterLogin"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/responses/IRestoreResponse"
  "/auth/restore/verify":
    post:
      tags:
        - Auth
      summary: verify a password reset
      description: verify a password reset for account and get a token
      operationId: authRestoreVerify
      parameters:
        - $ref: "#/components/parameters/IParameterLogin"
        - $ref: "#/components/parameters/IParameterPassword"
        - $ref: "#/components/parameters/IParameterHash"
        - $ref: "#/components/parameters/IParameterCode"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/responses/IRestoreVerifyResponse"
  # /discover
  "/discover/watching/{page}":
    get:
      tags:
        - Discover
      summary: Watching now
      description: Get currently watching releases by users
      operationId: discoverWatching
      parameters:
        - "$ref": "#/components/parameters/IParameterQueryPage"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/responses/IReleasesPagedResponse"
      security:
        - token: []
  "/discover/discussing":
    get:
      tags:
        - Discover
      summary: Most discussing releases
      description: Get 5 currently most discussing releases by users
      operationId: discoverDiscussing
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/responses/IReleasesPagedResponse"
      security:
        - token: []
  "/discover/recommendations/{page}":

        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/IPagedResponseBase"
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          "$ref": "#/components/schemas/IFriendNotification"
      security:
        - token: []
  "/notification/related/release/{page}":
    get:
      tags:
        - Notification
      summary: Get all related releases notifications
      description: Get all related releases notifications
      operationId: notificationRelatedRelease
      parameters:
        - "$ref": "#/components/parameters/IParameterQueryPage"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/IPagedResponseBase"
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          "$ref": "#/components/schemas/IRelatedReleaseNotification"
      security:
        - token: []
  "/notification/episodes/{page}":
    get:
      tags:
        - Notification
      summary: Get all episodes notifications
      description: Get all episodes notifications
      operationId: notificationEpisodes
      parameters:
        - "$ref": "#/components/parameters/IParameterQueryPage"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/IPagedResponseBase"
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          "$ref": "#/components/schemas/IEpisodeNotification"
      security:
        - token: []
  "/notification/releaseComments/{page}":
    get:
      tags:
        - Notification
      summary: Get all release comments notifications
      description: Get all release comments notifications
      operationId: notificationReleaseComments
      parameters:
        - "$ref": "#/components/parameters/IParameterQueryPage"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/IPagedResponseBase"
                  - type: object
                    properties:
                      content:
                        type: array
      security:
        - token: []
  "/notification/collectionComments/{page}":
    get:
      tags:
        - Notification
      summary: Get all collection comments notifications
      description: Get all collection comments notifications
      operationId: notificationCollectionComments
      parameters:
        - "$ref": "#/components/parameters/IParameterQueryPage"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/IPagedResponseBase"
                  - type: object
                    properties:
                      content:
                        type: array
      security:
        - token: []
  "/notification/articles/{page}":
    get:
      tags:
        - Notification
      summary: Get all articles notifications
      description: Get all articles notifications
      operationId: notificationArticles
      parameters:
        - "$ref": "#/components/parameters/IParameterQueryPage"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/IPagedResponseBase"
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          "$ref": "#/components/schemas/IArticleNotification"
      security:
        - token: []
  "/notification/read":
    get:
      tags:
        - Notification
      summary: Read all notifications
      description: Read all notifications
      operationId: notificationRead
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    "$ref": "#/components/schemas/DefaultResultEnum"
      security:
        - token: []
  "/notification/{type}/delete/{id}":
    get:
      tags:
        - Notification
      summary: Delete a specific notifications
      description: >
        Delete a specific notifications


        Note: `related/release` is not working in the docs, because of the url escaping
      operationId: notificationDeleteOne
      parameters:
        - in: path
          name: type
          required: true
          schema:
            enum:
              - friend
              - episode
              - releaseComment
              - collectionComment
              - article
              - related/release
            example: episode
        - $ref: "#/components/parameters/IParameterId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    "$ref": "#/components/schemas/DefaultResultEnum"
      security:
        - token: []
  "/notification/delete/all":
    get:
      tags:
        - Notification
      summary: Delete all notifications
      description: Delete all notifications
      operationId: notificationDelete
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:

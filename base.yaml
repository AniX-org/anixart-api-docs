      security:
        - token: []
  "/notification/all/{page}":
    get:
      tags:
        - Notification
      summary: Get all notifications
      description: Get all notifications
      operationId: notificationAll
      parameters:
        - "$ref": "#/components/parameters/IParameterQueryPage"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/responses/INotificationAllPagedResponse"
      security:
        - token: []
  "/notification/friends/{page}":
    get:
      tags:
        - Notification
      summary: Get all friends notifications
      description: Get all friends notifications
      operationId: notificationFriends
      parameters:
        - "$ref": "#/components/parameters/IParameterQueryPage"

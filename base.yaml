                    "$ref": "#/components/schemas/DefaultResultEnum"
      security:
        - token: []
  # /collection
  "/collection/all/{page}":
    get:
      tags:
        - Collection
      summary: Get all collections
      description: Get all collections
      operationId: collectionAll
      parameters:
        - "$ref": "#/components/parameters/IParameterQueryPage"
        - "$ref": "#/components/parameters/IParameterPreviousPage"
        - "$ref": "#/components/parameters/ICollectionAllSort"
        - name: where
          in: query
          schema:
            type: number
            example: 1
            required: false
            description: it is always '1' on discovery page. Other values are unknown. Otherwise is omitted
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/IPagedResponseBase"
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          "$ref": "#/components/schemas/ICollection"
      security:
        - token: []
  "/collection/{id}":
    get:
      tags:
        - Collection
      summary: Get a collection
      description: Get a collection
      operationId: getCollectionInfo
      parameters:
        - $ref: "#/components/parameters/IParameterId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/responses/ICollectionResponse"
      security:
        - token: []
  "/collection/{id}/releases/{page}":
    get:
      tags:
        - Collection
      summary: Get a collection releases
      description: Get a collection releases
      operationId: collectionReleases
      parameters:
        - $ref: "#/components/parameters/IParameterId"
        - $ref: "#/components/parameters/IParameterQueryPage"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/IPagedResponseBase"
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          "$ref": "#/components/schemas/IRelease"
      security:
        - token: []
  "/collectionFavorite/all/{page}":
    get:
      tags:
        - Collection
      summary: Get all favorite collections
      description: Get all favorite collections
      operationId: collectionFavoriteAll
      parameters:
        - "$ref": "#/components/parameters/IParameterQueryPage"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/IPagedResponseBase"
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          "$ref": "#/components/schemas/ICollection"
      security:
        - token: []
  "/collectionFavorite/add/{id}":
    get:
      tags:
        - Collection
      summary: Add a collection to favorites
      description: Add a collection to favorites
      operationId: collectionFavoriteAdd
      parameters:
        - $ref: "#/components/parameters/IParameterId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    "$ref": "#/components/schemas/FavoriteCollectionAddResult"
      security:
        - token: []
  "/collectionFavorite/delete/{id}":
    get:
      tags:
        - Collection
      summary: Delete a collection from favorites
      description: Delete a collection from favorites
      operationId: collectionFavoriteDelete
      parameters:
        - $ref: "#/components/parameters/IParameterId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    "$ref": "#/components/schemas/FavoriteCollectionDeleteResult"
      security:
        - token: []
  "/collection/all/release/{id}/{page}":
    get:
      tags:
        - Collection
      summary: Get all collections that contains a release
      description: Get all collections that contains a release
      operationId: collectionReleases
      parameters:
        - $ref: "#/components/parameters/IParameterId"
        - $ref: "#/components/parameters/IParameterQueryPage"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/IPagedResponseBase"
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          "$ref": "#/components/schemas/ICollection"
      security:
        - token: []
  "/collection/all/profile/{id}/{page}":
    get:
      tags:
        - Collection
      summary: Get all collections of a user
      description: Get all collections of a user
      operationId: collectionProfiles
      parameters:
        - $ref: "#/components/parameters/IParameterId"
        - $ref: "#/components/parameters/IParameterQueryPage"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/IPagedResponseBase"
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          "$ref": "#/components/schemas/ICollection"
      security:
        - token: []
  "/collectionMy/create":
    post:
      tags:
        - Collection
      summary: Create a collection
      description: Create a collection
      operationId: collectionMyCreate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/requests/ICollectionCreateRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/responses/ICollectionCreateEditResponse"
      security:
        - token: []
  "/collectionMy/edit/{id}":
    post:
      tags:
        - Collection
      summary: Edit a collection
      description: Edit a collection
      operationId: collectionMyEdit
      parameters:
        - $ref: "#/components/parameters/IParameterId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/requests/ICollectionCreateRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/responses/ICollectionCreateEditResponse"
      security:
        - token: []
  "/collectionMy/delete/{id}":
    get:
      tags:
        - Collection
      summary: Delete a collection
      description: Delete a collection
      operationId: collectionMyDelete
      parameters:
        - $ref: "#/components/parameters/IParameterId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/responses/ICollectionDeleteResponse"
      security:
        - token: []
  "/collectionMy/release/add/{id}":
    get:
      tags:
        - Collection
      summary: Add a release to a collection
      description: Add a release to a collection
      operationId: collectionMyReleaseAdd
      parameters:
        - $ref: "#/components/parameters/IParameterId"
        - in: query
          name: release_id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/responses/ICollectionAddReleaseResponse"
      security:
        - token: []
##
components:
  requests:
    ICollectionCreateRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        releases:
          type: array
          items:
            type: integer
        is_private:
          type: boolean
  ###
  responses:
    ILoginResponse:
      type: object
      properties:
        code:
          "$ref": "#/components/schemas/LoginResult"
        profile:
          "$ref": "#/components/schemas/IProfile"
        profileToken:
          "$ref": "#/components/schemas/IProfileToken"
    IRegisterResponse:
      type: object
      properties:
        code:
          "$ref": "#/components/schemas/RegisterResult"
        hash:
          type: string
          example: "hash"
        codeTimestampExpires:
          type: integer
    IRegisterVerifyResponse:
      type: object
      properties:
        code:
          "$ref": "#/components/schemas/RegisterVerifyResult"
        profile:
          "$ref": "#/components/schemas/IProfile"
        profileToken:
          "$ref": "#/components/schemas/IProfileToken"
    IRestoreResponse:
      type: object
      properties:
        code:
          "$ref": "#/components/schemas/RestoreResult"
        hash:
          type: string
          example: "hash"
        codeTimestampExpires:
          type: integer
    IRestoreVerifyResponse:
      type: object
      properties:
        code:
          "$ref": "#/components/schemas/RestoreVerifyResult"
        profile:
          "$ref": "#/components/schemas/IProfile"
        profileToken:
          "$ref": "#/components/schemas/IProfileToken"
    IReleasesPagedResponse:
      allOf:
        - $ref: "#/components/schemas/IPagedResponseBase"
        - type: object
          properties:
            content:
              type: array
              items:
                "$ref": "#/components/schemas/IRelease"
    IDiscoverInterestingResponse:
      allOf:
        - $ref: "#/components/schemas/IPagedResponseBase"
        - type: object
          properties:
            content:
              type: array
              items:
                "$ref": "#/components/schemas/IInterestingRelease"
    ICommentReleasePagedResponse:
      allOf:
        - $ref: "#/components/schemas/IPagedResponseBase"
        - type: object
          properties:
            content:
              type: array
              items:
                "$ref": "#/components/schemas/ICommentRelease"
    INotificationCountResponse:
      allOf:
        - type: object
          properties:
            code:
              "$ref": "#/components/schemas/DefaultResultEnum"
        - "$ref": "#/components/schemas/INotificationCountResponse"
    INotificationAllPagedResponse:
      allOf:
        - $ref: "#/components/schemas/IPagedResponseBase"
        - type: object
          properties:
            content:
              type: array
              items:
                oneOf:
                  - "$ref": "#/components/schemas/IFriendNotification"
                  - "$ref": "#/components/schemas/IRelatedReleaseNotification"
                  - "$ref": "#/components/schemas/IEpisodeNotification"
                  - "$ref": "#/components/schemas/IArticleNotification"
    IConfigTogglesResponse:
      type: object
      properties:
        minVersionCode:
          type: integer
        lastVersionCode:
          type: integer
        whatsNew:
          type: string
        downloadLink:
          type: string
        minGPVersionCode:
          type: integer
        lastGPVersionCode:
          type: integer
        gpWhatsNew:
          type: string
        gpDownloadLink:
          type: string
        overrideGPVersion:
          type: string
        inAppUpdates:
          type: boolean
        inAppUpdatesImmediate:
          type: boolean
        inAppUpdatesFlexibleDelay:
          type: integer
        impMessageEnabled:
          type: boolean
        impMessageText:
          type: string
        impMessageBackgroundColor:
          type: string
        impMessageTextColor:
          type: string
        impMessageLink:
          type: string
        adBannerBlockId:
          type: string
        adBannerSizeType:
          type: integer
        adInterstitialBlockId:
          type: string
        adBannerDelay:
          type: integer
        adInterstitialDelay:
          type: integer
        kodikVideoLinksUrl:
          type: string
        kodikIframeAd:
          type: boolean
        sibnetRandUserAgent:
          type: boolean
        sibnetUserAgent:
          type: string
        torlookUrl:
          type: string
        baseUrl:
          type: string
        apiUrl:
          type: string
        apiAltUrl:
          type: string
        apiAltAvailable:
          type: boolean
        iframeEmbedUrl:
          type: string
        kodikAdIframeUrl:
          type: string
        editorUrl:
          type: string
        staticDomain:
          type: string
        sponsorshipPromotion:
          type: boolean
        sponsorshipText:
          type: string
        sponsorshipAvailable:
          type: boolean
        pageNoConnectionUrl:
          type: string
        snowfall:
          type: boolean
        searchBarIconUrl:
          type: string
        searchBarIconTint:
          type: string
        searchBarIconAction:
          type: string
        searchBarIconValue:
          type: string
        minBlogCreateRatingScore:
          type: integer
        min_blog_create_rating_score:
          type: integer
      required:
        - minVersionCode
        - lastVersionCode
        - whatsNew
        - downloadLink
